<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Worlds Adder</title>
  <meta name="description" content="Keyforge Worlds Adder">
  <meta name="me" content="keyforge">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div>Welcome to World's Adder</div> <br>

  <h2 class="aerc-score">0</h2>
  <form class="card-form">
    Card name: <input class="card-input" type="text" name="fname">
    <input type="submit" value="Clear DeckList">
  </form>

  <div>
    <h2>Search Results: <span class='search-count'></span></h2>
    <ul class="search-list">
    </ul>
  </div>

  <div>
    <h2>DeckList: <span class='deck-count'></span></h2>
    <ul class="deck-list">
    </ul>
  </div>


  <script src="js/jquery.csv.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
