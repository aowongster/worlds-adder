<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>World's Collide Adder</title>
  <meta name="description" content="Keyforge Worlds Adder">
  <meta name="me" content="keyforge">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <h1>World's Collide Adder</h1>        
        <h2>Score: <span class="aerc-score">0</span></h2>
        <form class="card-form">
            Card name: <input class="card-input" type="text" name="fname">
            <input type="submit" value="Clear DeckList">
        </form>
        
        <div>
            <h2>Search Results: <span class='search-count'></span></h2>
            <ul class="search-list"></ul>
        </div>
        
        <div>
            <h2>DeckList: <span class='deck-count'></span></h2>
            <ul class="deck-list"></ul>
        </div>
    </div>


    <script src="js/jquery.csv.min.js"></script>
    <script src="js/csv-var.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
